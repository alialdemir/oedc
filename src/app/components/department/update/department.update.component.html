<form [formGroup]="form" (submit)="onSubmit($event)">
  <DialogTitleComponent title="Program Güncelle"></DialogTitleComponent>
  <InputComponent [form]="form" formControlName="name" placeholder="Program Adı"></InputComponent>
  <CurriculumSelectComponent [form]="form"></CurriculumSelectComponent>
  <ActiveSelectComponent [form]="form"></ActiveSelectComponent>
  <button mat-raised-button color="primary" type="submit">Güncelle</button>
</form>

<ng-container>
    <mat-sidenav-container class="example-container">
        <mat-sidenav #snav opened="opened" mode="side" fixedTopGap="0" [fixedInViewport]="true">
            <mat-nav-list class="nav-list">
                <mat-toolbar color="primary">
                    <mat-toolbar-row>
                        Menü
                    </mat-toolbar-row>
                </mat-toolbar>
                <div *ngFor="let menu of Menus">
                    <a mat-list-item [routerLink]="[menu.Link]" [routerLinkActive]="['active']">
                        <mat-icon>{{menu.Icon}}</mat-icon> {{menu.Text}}
                    </a>
                    <mat-divider></mat-divider>
                </div>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content class="mat-sidenav-content-margin">
            <mat-toolbar color="primary">
                <mat-toolbar-row>
                    <img src="../../../assets/images/logo.png" width="60" class="header-logo docs-angular-logo" />
                    <span class="toolbar-title">Süleyman Demirel Üniversitesi Uluborlu Selahattin Karasoy Meslek Yüksek Okulu</span>
                </mat-toolbar-row>
            </mat-toolbar>
            <div class="container-fluid">
                <div class="content-container mat-elevation-z8">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
    <mat-toolbar class="example-footer">Footer</mat-toolbar>
</ng-container>

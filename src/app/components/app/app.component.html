<div class="example-container" *ngIf="!shouldRun">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <a class="docs-button mat-button" mat-button="" routerlink="/" tabindex="0" aria-disabled="false" href="/">
            <span class="mat-button-wrapper">
                <img height="60" class="docs-angular-logo" src="../../../assets/images/logo.png">
                <span>Süleyman Demirel Üniversitesi Uluborlu Selahattin Karasoy Meslek Yüksek Okulu</span>
            </span>
        </a>
    </mat-toolbar>
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="0">
        <mat-sidenav #snav opened="opened" mode="side" fixedTopGap="0">
            <mat-nav-list>
                <a mat-list-item class="list-group-item admin-links">Menü</a>
                <a mat-list-item *ngFor="let menu of Menus" [routerLink]="[menu.Link]" [routerLinkActive]="['active']">
                    <mat-icon>{{menu.Icon}}</mat-icon> {{menu.Text}}</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <mat-toolbar class="custom-toolbar">
                <mat-toolbar-row>
                    <span>{{Title}}</span>
                    <span class="example-spacer"></span>
                    <button mat-button class="admin-delete-link" *ngIf="addComponent" (click)="openNewRecordDialog()">Yeni Kayıt Ekle</button>
                </mat-toolbar-row>
            </mat-toolbar>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>

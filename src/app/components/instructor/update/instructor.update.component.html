<form [formGroup]="form" (submit)="onSubmit($event)">
  <DialogTitleComponent title="Öğretim Elemanı Güncelle"></DialogTitleComponent>
  <InputComponent [form]="form" controlName="name" placeholder="Ad Soyad"></InputComponent>
  <CurriculumSelectComponent [form]="form"></CurriculumSelectComponent>
  <DepartmentSelectComponent [form]="form"></DepartmentSelectComponent>
  <LessonSelectComponent [form]="form"></LessonSelectComponent>
  <ActiveSelectComponent [form]="form"></ActiveSelectComponent>
  <button mat-raised-button color="primary" type="submit">Güncelle</button>
</form>

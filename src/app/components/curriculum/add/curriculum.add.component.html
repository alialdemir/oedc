<form [formGroup]="form" (submit)="onSubmit()">
  <DialogTitleComponent title="Bölüm Ekle"></DialogTitleComponent>
  <mat-form-field hintLabel="Maksimum 100 karakter">
    <input matInput formControlName="name" #input maxlength="100" minlength="3" placeholder="Bölüm adı" required>
    <mat-hint align="end">{{input.value?.length || 0}}/100</mat-hint>
  </mat-form-field>
  <ActiveSelectComponent [form]="form"></ActiveSelectComponent>
  <button mat-raised-button color="primary" type="submit">Kaydet</button>
</form>

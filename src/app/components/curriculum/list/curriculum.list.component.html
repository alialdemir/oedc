<div class="example-container mat-elevation-z8">
    <mat-toolbar>
        <mat-toolbar-row>
            <mat-form-field *ngIf="isFilterShow">
                <input matInput (keyup)="applyFilter($event.target.value)" style="width:95%;" placeholder="Arama Yap">
                <mat-icon class="example-icon" (click)="isFilterShow = false;dataSource.filter = ''">close</mat-icon>
            </mat-form-field>
            <span class="example-spacer"></span>
            <mat-icon class="example-icon" *ngIf="!isFilterShow" (click)="onReflesh()">refresh</mat-icon>
            <mat-icon class="example-icon" *ngIf="!isFilterShow" (click)="isFilterShow = true">search</mat-icon>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-table #table [dataSource]="dataSource" matSort matSortDisableClear matSortDirection="asc">
        <ng-container matColumnDef="#" [@anim]="row.name">
            <mat-header-cell *matHeaderCellDef [ngClass]="'customWidthClass'"></mat-header-cell>
            <mat-cell *matCellDef="let row" [ngClass]="'customWidthClass'">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>arrow_drop_down</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="onUpdate(row)">
                        <mat-icon>edit</mat-icon>
                        <span>Güncelle</span>
                    </button>
                    <button mat-menu-item (click)="onDelete(row)">
                        <mat-icon>delete_forever</mat-icon>
                        <span>Sil</span>
                    </button>
                </mat-menu>
            </mat-cell>
        </ng-container>



        <ng-container matColumnDef="curriculum">
            <mat-header-cell *matHeaderCellDef>Bölüm Adı</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.name }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef>Durum</mat-header-cell>
            <mat-cell *matCellDef="let row">
                <mat-chip-list>
                    <mat-chip [color]=" row.isActive ? 'primary' : 'warn'" selected="true">{{ row.isActive ? 'Aktif' : 'Pasif'}}</mat-chip>
                </mat-chip-list>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" class="aside" [@TableRowAnimation]="row.state"></mat-row>
    </mat-table>
    <mat-list *ngIf="resultsLength == 0">
        <mat-list-item class="text-center"> Eklenen hiç bölüm yok. </mat-list-item>
    </mat-list>
    <mat-paginator [length]="resultsLength" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
